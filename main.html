




<html>

	<head>
		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec3 vNormal;
			void main() 
			{
			    vNormal = normalize( normalMatrix * normal );
			    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-vertex"> 
			varying vec3 vNormal;
			uniform float factor;
			void main() 
			{
				float intensity = pow( 0.55 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 4.0 ); 
				//float intensity = pow( 0.7 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 4.0 ); 
			    gl_FragColor = vec4( 0.1, 0.1, 1.0, 0.5 ) * intensity * cos(sin(factor) * 0.5);
			}
		</script>

		<script type="x-shader/x-vertex" id="vertexShader1">
			varying vec2 vUv;
			varying float noise;

			float turbulence( vec3 p ) {
			    float w = 100.0;
			    float t = -.5;
			    for (float f = 1.0 ; f <= 10.0 ; f++ ){
			        float power = pow( 2.0, f );
			        t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
			    }
			    return t;
			}

			void main() {

			    vUv = uv;

			    // get a turbulent 3d noise using the normal, normal to high freq
			    noise = 10.0 *  -.10 * turbulence( .5 * normal );
			    // get a 3d noise using the position, low frequency
			    float b = 5.0 * pnoise( 0.05 * position, vec3( 100.0 ) );
			    // compose both noises
			    float displacement = - 10. * noise + b;
			    
			    // move the position along the normal and transform it
			    vec3 newPosition = position + normal * displacement;
			    gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

			}
		</script>

		<script type="x-shader/x-vertex" id="fragmentShader1">
		varying vec2 vUv;
		varying float noise;

		void main() {

		    // compose the colour using the UV coordinate
		    // and modulate it with the noise like ambient occlusion
		    vec3 color = vec3( vUv * ( 1. - 2. * noise ), 0.0 );
		    gl_FragColor = vec4( color.rgb, 1.0 );

		}
		</script>
